<div class="jumbotron">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-xs-12 col-md-8">
			<form class="form-horizontal hidden-print" style="margin-top:20px">
				<div class="form-group">
					<label for="title">Number of Questions</label>
					<input type="text" id="questionCount" class="form-control" placeholder="20" ng-model="$parent.questionCount" required />
				</div>
				<div class="form-group">
					<label for="title">Number of operations in an equation</label>
					<input type="text" id="maxOperationCount" class="form-control" placeholder="3" ng-model="$parent.maxOperationCount" required />
				</div>
				<div class="form-group">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
							Operations
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="$parent.setOperationType('ADD')">Addition Only</a></li>
							<li><a href="" ng-click="$parent.setOperationType('SUBTRACT')">Subtraction Only</a></li>
							<li><a href="" ng-click="$parent.setOperationType('MIXED')">Mixed</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" ng-click="$parent.makeEquations()">Make Equations</button>
					<button type="button" class="btn btn-success" ng-click="$parent.print()">Print Questions</button>
				</div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-xs-12 col-md-8">

			<table class="table">
				<tr ng-repeat="question in Questions track by $index"><td style="padding:4px"><h4>{{$index + 1}})  {{question}}</h4></td></tr>
			</table>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
