<html>
<head>
	<title>Math Questions Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
	<script src="app.js"></script>
</head>
<body ng-app="Math">
	<div class="container-fluid" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-xs-12 col-md-8">
				<form class="form-horizontal hidden-print">
					<div class="form-group">
						<label for="title">Number of Questions</label>
						<input type="text" id="questionCount" class="form-control" placeholder="20" ng-model="questionCount" required />
					</div>
					<div class="form-group">
						<label for="title">Number of operations in an equation</label>
						<input type="text" id="maxOperationCount" class="form-control" placeholder="3" ng-model="maxOperationCount" required />
					</div>
					<div class="form-group">
						<div class="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
								Operations
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Addition Only</a></li>
								<li><a href="#">Subtraction Only</a></li>
								<li><a href="#">Mixed</a></li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary" ng-click="makeEquations()">Make Equations</button>
						<button type="button" class="btn btn-success" ng-click="print()">Print</button>
					</div>
				</form>
				<table class="table">
					<tr ng-repeat="question in Questions track by $index"><td style="padding:4px"><h4>{{$index + 1}})  {{question}}</h4></td></tr>
				</table>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
